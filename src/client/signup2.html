<!DOCTYPE html>
<html lang="en" class="app">
<head>  
  <meta charset="utf-8" />
  <title>Imagine Tomorrow | Vision Platform</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/icon.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />  
  <link rel="stylesheet" href="js/datepicker/datepicker.css" type="text/css" />
<link rel="stylesheet" href="js/slider/slider.css" type="text/css" />
<link rel="stylesheet" href="js/chosen/chosen.css" type="text/css" />
<link rel="stylesheet" href="js/spinner/jquery.bootstrap-touchspin.css" type="text/css" />
<link rel="stylesheet" href="js/typehead/typehead.css" type="text/css" />
    <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body class="" >
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a href="vision-landing.html" class="navbar-brand block">
          <img src="images/logo.png" class="m-r-sm" alt="scale">
          <span class="hidden-nav-sm font-thin">Imagine Tomorrow</span>
        </a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>First, tell us more about you!</strong>
        </header>
          
        <form action="interests.html">
            
          <div class="list-group" style="width:370px; margin-left:-30px">
              <div class="list-group-item" style="height:70px">
              
                    <div class="form-group">
                      <label class="col-sm-12 control-label">Upload Profile Picture</label>
                      <div class="col-sm-12">
                        <input type="file" class="filestyle" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
                      </div>
                    </div>
          
              </div>
            <div class="list-group-item">
              <input placeholder="School Affiliation" class="form-control no-border">
            </div>
              <div class="list-group-item">
              <input placeholder="Work Affiliation" class="form-control no-border">
            </div>
              <div class="list-group-item">
                  <label class="col-sm-12 control-label">Select Degree Program</label>
                <select class="m-l-sm">
                  <option>Bachelor of Arts</option>
                    <option>Masters Degree</option>
                    <option>Doctoral Degree</option>
                    <option>Other Professional Degree</option>
                  </select>
              </div>
            <div class="list-group-item">
                  <label class="col-sm-12 control-label">Graduation year</label>
                <select class="m-l-sm">
                  <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                  </select>
              </div>
              <div class="list-group-item">
                  <label class="col-sm-12 control-label">Which Role best suits you?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    <font color="#16a085">Visionary:</font> Posts Visions and propels ideas
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                      <font color="#a94442">Scholar:</font> Contributes subject matter expertise
                  </label>
                </div>
                  <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                      <font color="#fcc633">Explorer:</font> Networks and participates in Discussion 
                  </label>
                </div>
              </div>
            
            </div>
          <div class="col-lg-12 text-center">
                <a href="signup.html" class="btn btn-lg btn-primary">Back</a>
                <button type="submit" class="btn btn-lg btn-success">Continue</button>
            </div>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->

  <!-- / footer -->
  <!-- file input -->  
    <script src="js/file-input/bootstrap-filestyle.min.js"></script>
    <script src="js/file-input/bootstrap.file-input.js"></script>
  <!-- wysiwyg -->
  <script src="js/wysiwyg/jquery.hotkeys.js"></script>
  <script src="js/wysiwyg/bootstrap-wysiwyg.js"></script>
  <script src="js/wysiwyg/demo.js"></script>
  <!-- markdown -->
  <script src="js/markdown/epiceditor.min.js"></script>
  <script src="js/markdown/demo.js"></script>

  <script src="js/chosen/chosen.jquery.min.js"></script>
  <script src="js/spinner/jquery.bootstrap-touchspin.min.js"></script>
  <script src="js/typehead/typeahead.bundle.min.js"></script>
  <script src="js/typehead/demo.js"></script>
  <script src="js/app.plugin.js"></script>
    
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>  
  <script src="js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/app.plugin.js"></script>
</body>
</html>
